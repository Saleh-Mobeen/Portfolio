    <section class="cont-sec">
        <div class="cont-msg">
            <form novalidate>
                <div class="cont-inp">
                    <label for="name">Full Name</label>
                    <div class="inp-wrap">
                        <input type="text" id="name" name="name" required minlength="3">
                    </div>
                    <span class="error">Error</span>
                </div>
                <div class="cont-inp">
                    <label for="subject">Subject</label>
                    <div class="inp-wrap">
                        <input type="text" id="subject" name="subject" list="sub-opt" required minlength="3">
                    </div>
                    <span class="error">Error</span>

                </div>
                <div class="cont-inp">
                    <label for="email">Email</label>
                    <div class="inp-wrap">
                        <input type="email" id="email" name="email" required>

                    </div>
                    <span class="error">Error</span>

                </div>
                <div class="cont-inp">
                    <label for="message">Message</label>
                    <div class="inp-wrap">
                        <textarea id="message" name="message" required minlength="10"></textarea>

                    </div>
                    <span class="error">Error</span>

                </div>

                <button type="submit">Send</button>
            </form>
            <datalist id="sub-opt">
                <option value="FeedBack & Suggestions"></option>
                <option value="General Inquiry"></option>
                <option value="Bug Report / Issue"></option>
                <option value="Website Support"></option>
            </datalist>
        </div>
    </section>

    <div class="mail-sent">

            <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"

            <p>Thank you for contacting</p>
            <button>OK</button>
        </div>
